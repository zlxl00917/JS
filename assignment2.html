  <script>
    const divs = document.querySelectorAll("div")
    const OnClick = (event) => {
      divs.forEach(div =>{div.style.backgroundColor=""})

      if (event.target.nodeName === "DIV"){
        event.target.style.backgroundColor='#6b96f0'
      }
      if (event.target.parentNode.nodeName === "DIV"){
        event.target.parentNode.style.backgroundColor='#fdd849'
      }
    }
    addEventListener('click', OnClick) 


  </script>
